<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflux</title>
    <link rel="shortcut icon" href="/src/assets/favicon.ico"/>
    <link rel="stylesheet" href="/src/style/style.css">
</head>
<body>

    <div class="title">
        <img src="/src/assets/logo.png" alt="Logo" class="logo-img">    
        <h1>Netflux</h1>
    </div>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Rechercher un film..." onkeyup="fetchMovies()">
    </div>

    <div class="container">

        <h2>Les films les plus recherchés</h2>
        <div class="carousel">
            <span class="arrow left" onclick="scrollLeft()">◀</span>
            <div class="popular-movies" id="popular-movies"></div>
            <span class="arrow right" onclick="scrollRight()">▶</span>
        </div>

        <h2>Tous les films</h2>
        <div id="all-movies"></div>

    </div>

    <div id="loader" class="hidden">
        <div class="spinner"></div>
    </div>
    
</body>
<script src="/src/script/script.js"></script>
</html>
